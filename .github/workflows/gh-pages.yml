name: Deploy MkDocs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          mkdocs gh-deploy --force
